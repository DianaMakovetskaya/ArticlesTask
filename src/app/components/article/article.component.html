<mat-card class="example-card" (click)="edit()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{category}}</mat-card-subtitle>
  </mat-card-header>



  <mat-card-content>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="publish($event)" [class.green]="!article.published" [disabled]="article.published">PUBLISH</button>
    <button mat-button (click)="unpublish($event)" [class.green]="article.published" [disabled]="!article.published">UNPUBLISH</button>
    <button mat-button (click)="delete($event)" class="deleteBtn">DELETE</button>

  </mat-card-actions>
</mat-card>
